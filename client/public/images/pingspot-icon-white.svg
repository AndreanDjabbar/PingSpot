<svg viewBox="0 0 160 80" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="pinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
        </linearGradient>
        
        <radialGradient id="pulseGradient" cx="50%" cy="50%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.4" />
            <stop offset="70%" style="stop-color:#2563eb;stop-opacity:0.15" />
            <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0" />
        </radialGradient>
    </defs>
    
    <circle cx="40" cy="40" r="25" fill="url(#pulseGradient)" opacity="0.9">
        <animate attributeName="r" values="15;30;15" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.9;0.1;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="40" r="20" fill="url(#pulseGradient)" opacity="0.7">
        <animate attributeName="r" values="10;25;10" dur="2s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;0.05;0.7" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    
    <g transform="translate(40, 40)">
        <ellipse cx="1" cy="12" rx="8" ry="3" fill="#000000" opacity="0.2"/>
        <path d="M0,-15 C-8,-15 -15,-8 -15,0 C-15,8 0,15 0,15 C0,15 15,8 15,0 C15,-8 8,-15 0,-15 Z"
              fill="url(#pinGradient)"
              stroke="#e2e8f0"
              stroke-width="2.5"/>
        <circle cx="0" cy="-3" r="4" fill="#ffffff"/>
    </g>
    
    <text x="58" y="46" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">PS</text>
    
    <rect x="59" y="53" width="20" height="2" rx="1.5" fill="#ffffff" opacity="0.9"/>
</svg>